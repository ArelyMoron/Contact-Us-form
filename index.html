<!DOCTYPE html>
<html lang = "en">
<head>
		<meta charset = "UTF-8">
		<title>Contact us</title>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/c6bc0a8a7f.js" crossorigin="anonymous"></script>
		<link rel = "stylesheet" href = "style.css">
</head>
<body>
<div class="container">
		<div class="image">
				<img src="2985937.jpg" alt="Email" >
		</div>
		<form>
				<h1>
						Contact Us
				</h1>
				<div>
						<span>
								<i class="fa-solid fa-user"></i>
						</span>
						<input type = "text"  id = "formName" placeholder="Name">
				</div>
				<div>
						<span>
								<i class="fa-solid fa-envelope"></i>
						</span>
						<input type = "email" id = "formEmail" placeholder="Email">
				</div>
				<textarea id = "formMessage" rows = "5"  cols="50" placeholder="Message"></textarea>
				<button type = "submit">
						Send
				</button>
		</form>
</div>
</body>
</html>
